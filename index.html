<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>League of Legends</title>
  </head>
  <body>
    <div class="contenedor-header">
      <div class="lvl-icon">
        <img class="summoner-icon" />
        <p class="summoner-lvl">lvl</p>
      </div>
      <h1 class="summoner-name">Nombre</h1>
    </div>

    <div class="contenedor-partidas-rank">
      <div class="contenedor-rank">
        <h2>Clasificatoria en Solitario</h2>

        <div class="imagen-rank">
          <div>
            <img class="rank-icon" height="72px" width="72px" />
          </div>
          <div>
            <strong class="rank-tier">rank</strong>
            <strong class="summoner-rank">lp</strong>
            <p class="league-points"></p>
          </div>
        </div>

        <div>
          <h2>Clasificatoria Flexible</h2>
        </div>
      </div>

      <div class="contenedor-partidas"></div>
    </div>
  </body>
</html>
